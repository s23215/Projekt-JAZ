<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PKP IC ADMIN</title>
<!--    <link rel="stylesheet" th:href="@{/styles.css}">-->
    <link rel="icon" href="http://www.histurion.pl/grafika/slownik/xx_wiek/normal/jan_pawel_ii.jpg%22%3E">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>
<body>
<a th:href="@{/train}">Home</a>
<form method="post" th:action="@{/add/trains}" th:object="${train}">
    <table>
        <tr>
            <td><label>Type</label></td>
            <td><input type="text" th:field="${train.type}"></td>
        </tr>
        <tr>
            <td><label>Depart</label></td>
            <td><input type="time" th:field="${train.depart}"></td>
        </tr>
        <tr>
            <td><label>Arrival</label></td>
            <td><input type="time" th:field="${train.arrive}"></td>
        </tr>
        <tr>
            <td><label>Price</label></td>
            <td><input type="number" th:step="0.01" th:field="${train.price}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" class="btn btn-primary"/></td>
        </tr>
    </table>
</form>
<footer th:insert="adminLinks.html"></footer>

</body>
</html>
